<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.jpg" />
    <link href="output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Mitochron Hub - Thank you for reaching out!</title>
  </head>
  <body>
    <nav
      class="py-4 md:py-8 flex items-center justify-between max-w-[1200px] mx-auto px-4"
    >
      <a
        href="/index.html"
        class="w-[153px] h-fit sm:w-[209px] sm:h-[31px] aspect-auto"
      >
        <img
          src="./images/logo.png"
          alt=""
          class="mix-blend-multiply"
          width="209"
          height="31"
        />
      </a>
      <div class="flex items-center gap-[30px] text-grey font-medium">
        <a
          href="/index.html#why-mitochron-hub"
          class="hidden md:block hover:text-primary"
          >Why Mitochron Hub?</a
        >
        <a
          href="/index.html#about-mitochron-hub"
          class="hidden md:block hover:text-primary"
          >About Us</a
        >
        <a
          href="/index.html#contact-form"
          class="hidden md:block hover:text-primary"
          >Contact Us</a
        >
        <a href="/index.html#contact-form">
          <button
            class="px-4 py-2 text-sm text-white transition-all duration-200 border rounded bg-primary hover:text-primary hover:bg-white hover:border-primary"
          >
            Get started
          </button>
        </a>
      </div>
    </nav>
    <section
      class="flex flex-col min-h-screen bg-white-400 bg-no-repeat bg-cover px-4"
    >
      <div
        class="relative mt-20 flex flex-col max-w-4xl w-full items-left bg-white mx-auto p-4 py-10 md:p-10 rounded transition-all duration-300 shadow-md hover:shadow-xl"
      >
        <div
          class="mb-auto bg-secondary h-2 absolute top-0 w-full left-0 rounded-t"
        ></div>
        <p class="text-xl font-medium">Thank you</p>
        <p class="mt-4 text-base leading-normal font-medium text-grey">
          We have received your message and will get back to you soon!
        </p>
        <p class="mt-3 text-base leading-normal font-medium text-grey">
          Meanwhile, you can follow us on
          <a
            href="https://twitter.com/mitochronhub"
            target="_blank"
            noreferrer
            noopener
            class="text-blue-500"
            >@twitter</a
          >,
          <a
            href="https://facebook.com/mitochronhub"
            target="_blank"
            noreferrer
            noopener
            class="text-blue-500"
            >@facebook</a
          >, and

          <a
            href="https://instagram.com/mitochronhub_"
            target="_blank"
            noreferrer
            noopener
            class="text-blue-500"
            >@instagram
          </a>
          for updates.
        </p>

        <a
          href="/index.html"
          class="mt-10 underline font-medium text-base text-grey-800 w-fit"
          >Back to homepage</a
        >
      </div>
    </section>
  </body>
</html>
